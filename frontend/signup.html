<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Setu - Create Account</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <div class="logo">
                <img src="assets/logo.png" alt="Anna Setu Logo">
            </div>
            <h1>Join Anna Setu</h1>
            <p>Create your account to get started</p>
        </div>

        <form id="signupForm" class="login-form">
            <div class="form-group">
                <label for="name">Full Name or Organization Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Minimum 6 characters" required>
                    <button type="button" id="togglePassword" class="password-toggle-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="role">Sign up as</label>
                <select id="role" required>
                    <option value="" disabled selected>Select your role...</option>
                    <option value="donor">Donor</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="receiver">Receiver</option>
                </select>
            </div>

            <div class="form-group" id="donorTypeWrapper" style="display: none;">
                <label for="donorType">What type of donor are you?</label>
                <select id="donorType">
                    <option value="instant">Instant Donor (for a one-time donation)</option>
                    <option value="regular">Regular Donor (for an organization)</option>
                </select>
            </div>

            <button type="submit" id="signupBtn" class="btn btn-primary">
                <span id="btnText">Create Account</span>
                <i id="btnLoader" class="fas fa-spinner fa-spin" style="display: none;"></i>
            </button>
            
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>

    <div id="notification"></div>

    <script src="js/signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Dashboard - Anna Setu</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/receiverDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Anna Setu Logo" class="sidebar-logo">
                <h2 class="sidebar-title">RECEIVER</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="deliveries"><i class="fas fa-truck"></i> Upcoming Deliveries</a>
                <a href="#" class="nav-item" data-target="history"><i class="fas fa-history"></i> Donation History</a>
                <a href="#" class="nav-item" data-target="requests"><i class="fas fa-bullhorn"></i> My Food Requests</a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user"></i> My Profile</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="pageTitle">Upcoming Deliveries</h1>
                <p id="welcomeMessage">Welcome, Receiver!</p>
            </header>

            <section id="deliveries" class="content-section active">
                <div id="deliveries-list" class="deliveries-container">
                    <p>Loading your upcoming deliveries...</p>
                </div>
            </section>
            
            <section id="history" class="content-section">
                <h3>Completed Deliveries</h3>
                <div id="history-list" class="deliveries-container">
                    <p>Loading your delivery history...</p>
                </div>
            </section>

            <section id="requests" class="content-section">
                <div class="requests-grid">
                    <form id="requestForm" class="form-card">
                        <h3>Post a New Food Request</h3>
                        <div class="form-group">
                            <label for="details">Describe your specific needs...</label>
                            <textarea id="details" name="details" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                    <div class="my-requests">
                        <h3>Your Active Requests</h3>
                        <div id="my-requests-list">
                            <p>Loading your requests...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="notification"></div>
    <script src="js/receiverDashboard.js"></script>
    <script src="js/welcome.js"></script>
</body>
</html>
